name: Build and Push Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Only run for langwatch component releases
    if: startsWith(github.event.release.tag_name, 'langwatch@')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/langwatch@}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push LangWatch Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64/v8
          tags: |
            langwatch/langwatch:latest
            langwatch/langwatch:${{ steps.extract_version.outputs.version }}

      - name: Build and push LangWatch NLP Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.langwatch_nlp
          push: true
          platforms: linux/amd64,linux/arm64/v8
          tags: |
            langwatch/langwatch_nlp:latest
            langwatch/langwatch_nlp:${{ steps.extract_version.outputs.version }}
